<html lang="en">

        <a class="goji-link" id="goji-link" href="http://localhost:8080">

        </a>
      </div>
      <div class="goji-input-wrapper">

            max="200"
            value="1"
            class="goji-input"
            id="goji-bar"
          />
        </div>
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
