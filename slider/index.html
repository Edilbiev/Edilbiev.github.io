<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
<div class="goji-slide-container">
    <div class="goji-image-wrapper">
        <div class="goji-shine-score">Shine score</div>
        <div class="goji-before-img">
            <img src="./before-min.JPG">
            <div class="goji-score">1</div>
        </div>
        <div class="goji-medium-img">
            <img src="./medium-min.JPG">
            <div class="goji-score">5</div>
        </div>
        <div class="goji-premium-img">
            <img src="./premium-min.JPG">
            <div class="goji-score">9</div>
        </div>
    </div>
    <input type="range" min="1" max="200" value="1" class="goji-slider" id="goji-bar">
    <div id="demo"></div>
</div>
</body>

<script>
    let slider = document.getElementById("goji-bar");
    let output = document.getElementById("demo");
    output.innerHTML = slider.value;

    let root = document.documentElement;

    slider.oninput = function() {
        if (this.value < 100) {
            root.style.setProperty('--before-opacity', 1)
            root.style.setProperty('--premium-opacity', 0)
            root.style.setProperty('--medium-opacity', this.value / 100)
        } else {
            root.style.setProperty('--before-opacity', 0)
            root.style.setProperty('--medium-opacity', 2 - this.value / 100)
            root.style.setProperty('--premium-opacity', 1)
        }
        // if (this.value < 100) {
        //     root.style.setProperty('--premium-opacity', 0)
        // }
        output.innerHTML = this.value;
    }
</script>
</html>
